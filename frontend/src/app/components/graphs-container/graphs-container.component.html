

<nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <h1>Covlab</h1>
    <a mat-tab-link *ngFor="let link of links"
       (click)="activeLink = link.text"
       [active]="activeLink == link.text"
       routerLink="{{link.route}}"> {{link.text}} </a>
    <!-- <a mat-tab-link disabled>Disabled Link</a> -->
  </nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
<mat-card class="mat-elevation-z8" style="width:95%; margin:auto; margin-top: 15px; min-height: 500px;"> 
    <div class="graphSize">
    <cases-countries (newItemEvent)="graphData($event)" style="max-height: 200px;"></cases-countries>
    </div>   
</mat-card>
<br>
<br>
<mat-card class="mat-elevation-z8" style="width:95%; margin:auto; ">
    <div style="width: 95%; margin:auto;">
    <app-pie-chart></app-pie-chart>
</div>    
</mat-card>
<br>
<br>
<div>
    <mat-card class="mat-elevation-z8" style="width:95%; margin:auto; ">
    <app-word-cloud></app-word-cloud>
    </mat-card>
</div>
