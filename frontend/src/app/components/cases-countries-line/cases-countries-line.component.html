


<div style="margin: auto;">

<div id="chartContainer"></div>



<ngx-slider [value]="minValue" [highValue]="maxValue" [options]="options"  (userChange)="updateData($event)" ></ngx-slider>
<div id="selector">
<mat-form-field appearance="fill">
    <mat-label>Select Country</mat-label>
    <!-- <mat-select multiple disableRipple (selectionChange)="updateDatasets($event.value)" aria-label="Select"> -->
    <mat-select multiple disableRipple (selectionChange)="updateDatasets($event.value)" aria-label="Select">
        <mat-option  name="option" value="unitedKingdom">United Kingdom</mat-option>
        <mat-option  name="option" value="america">America</mat-option>
    </mat-select>
</mat-form-field>
<div id="container"></div>
</div>
