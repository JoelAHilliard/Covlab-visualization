


<div style="margin: auto;">

<canvas id="canvas" style="min-height: 100px;">
        {{chart}}
</canvas>

<ngx-slider [value]="minValue" [highValue]="maxValue" [options]="options"  (userChange)="updateDate($event)" ></ngx-slider>
<div id="selector">
<mat-form-field appearance="fill">
    <mat-label>Select Country</mat-label>
    <mat-select multiple disableRipple (selectionChange)="recreateChart($event.value)" aria-label="Select">
        <mat-option  name="option" value="United Kingdom">United Kingdom</mat-option>
        <mat-option  name="option" value="America">America</mat-option>
    </mat-select>
</mat-form-field>
</div>
